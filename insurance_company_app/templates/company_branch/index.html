<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Branches</title>
</head>
<body>
    <h1>List of Branches</h1>
    <ul>
        {% for branch in branches %}
            <li>{{ branch.name }} - {{ branch.address }} - {{ branch.phone_number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
