{% extends 'common/layout.html' %}

{% block content %}
    {% if details %}
        <section class="article-container">
            <h1>{{ details.title }}</h1>
            <div class="article-content">
                <div class="article-image">
                    <img src="{{ details.image.url }}" alt="{{ article.title }}" width="300px">
                </div>
                <p>{{ details.text }}</p>
            </div>
        </section>
    {% endif %}
{% endblock %}
