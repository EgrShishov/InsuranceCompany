{% extends 'common/layout.html' %}

{% block content %}
  <div class="feedback-form">
    <h2>Оставь свой отзыв</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        {{ form.text }}
      </div>

      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" {% if form.rating.value == '5' %}checked{% endif %}><label for="star5" title="5 stars">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" {% if form.rating.value == '4' %}checked{% endif %}><label for="star4" title="4 stars">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" {% if form.rating.value == '3' %}checked{% endif %}><label for="star3" title="3 stars">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" {% if form.rating.value == '2' %}checked{% endif %}><label for="star2" title="2 stars">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" {% if form.rating.value == '1' %}checked{% endif %}><label for="star1" title="1 star">&#9733;</label>
      </div>

      <button type="submit">Отправить!</button>
    </form>
  </div>
{% endblock %}
