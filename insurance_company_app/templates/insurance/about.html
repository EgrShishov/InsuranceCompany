{% extends 'common/layout.html' %}

{% block content %}
    {% if logo %}
        <p2>Our logo:</p2>
         <div class="logo-image">
             <img src="{{ logo.url }}" alt="logo Image" width="300" height="300">
         </div>
    {% endif %}

    {% if video %}
        <div class="video">
            <video src="{{ video.url }}" width="600" height="400"></video>
        </div>
    {% endif %}
    {% if history %}
        <h1>History of our company</h1>
        <p>{{ history }}</p>
    {% endif %}

    {% if requestions %}
        <p>You can reach us: {{ requestions }}</p>
    {% endif %}
{% endblock %}
