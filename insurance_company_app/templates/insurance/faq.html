{% extends 'common/layout.html' %}

{% block content %}
    {% if faqs %}
    <section>
         <ul>
            {% for faq in faqs %}
                 <details class="faq-item">
                    <summary class"faq-question">{{ faq.question }}</summary>
                    <div class="faq-answer">{{ faq.answer }}</div>
                    <div class="faq-added-at">Added at: {{ faq.added_at }}</div>
                </details>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
{% endblock %}
