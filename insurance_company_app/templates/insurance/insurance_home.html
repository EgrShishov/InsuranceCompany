<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <h1>Company branches</h1>
        <h3>{{joke}}</h3>
        {% if branches %}
        <ul>
          {% for company_branch in branches %}
          <li>
            <a href="{{ book.get_absolute_url }}">{{ company_branch.name }}</a> ({{company_branch.address}}) {{company_branch.phone_number}}
          </li>
          {% endfor %}
        </ul>
        {% else %}
          <p>There are no branches yet.</p>
        {% endif %}
    {% endblock %}
</body>
</html>
