<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="log-form">
    <h2>Login to your account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
        {% if error %}
            {{ error }}
        {% endif %}
        <button type="submit">Log in</button>
        <a class="forgot" href="#">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
