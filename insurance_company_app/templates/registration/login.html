<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="shapes">
            <div class="shape square"></div>
            <div class="shape circle"></div>
            <div class="shape circle" style="background-color: #a3b5c3; top: 290px; right: 150px;"></div>
        </div>

        <div class="form-container">
            <h3>Welcome back!</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                    {% if error %}
                         {{ error }}
                    {% endif %}
                <button type="submit">Log in</button>
            </form>
            <a href="{% url 'home' %}"><button>Go to home</button></a>
            <a style="margin-top: 10px;" href="{% url 'login' %}">New? Register your account right now!</a>
        </div>
    </div>
</body>
</html>
