<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="reg-form">
        <h2>Login to your account</h2>
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
        <a class="forgot" href="#">Forgot Username?</a>
        </div>
    </form>
</body>
</html>
